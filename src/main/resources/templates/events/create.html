<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Create Event</h1>
<header th:replace="fragments :: header"></header>

<form method="post" th: action="@{/events/create}">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p style="color: red; font-weight: bold;" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.eventDetails.description}" class="form-control">
        </label>
        <p style="color: red; font-weight: bold;"th:errors="${event.eventDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.eventDetails.contactEmail}" class="form-control">
        </label>
        <p style="color: red; font-weight: bold;"th:errors="${event.eventDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${category}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
                </option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>

</form>
</body>
</html>

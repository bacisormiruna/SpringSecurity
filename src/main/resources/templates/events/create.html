<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Create Event</h1>
<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/create}">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" th:field="*{name}" class="form-control">
        <p style="color: red; font-weight: bold;" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" th:field="*{eventDetails.description}" class="form-control">
        <p style="color: red; font-weight: bold;" th:errors="*{eventDetails.description}"></p>
    </div>
    <div class="form-group">
        <label for="contactEmail">Contact Email</label>
        <input id="contactEmail" th:field="*{eventDetails.contactEmail}" class="form-control">
        <p style="color: red; font-weight: bold;" th:errors="*{eventDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label for="eventCategory">Type</label>
        <select id="eventCategory" th:field="*{eventCategory}" class="form-control">
            <option th:each="eventCategory : ${category}"
                    th:value="${eventCategory.id}"
                    th:text="${eventCategory.name}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>

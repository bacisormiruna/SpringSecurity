<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Add User</title>
</head>
<body>
<h1 th:text="${title}">Create New User</h1>
<form th:action="@{/admin/createUserAdmin}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="roles">Roles (comma-separated):</label>
    <input type="text" id="roles" name="roles" placeholder="e.g., ADMIN,USER"><br>

    <button type="submit">Create User</button>
</form>
<a href="/admin">Back to Admin Panel</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<h1>Create Event Category</h1>

<form th:action="@{/categories/createC}" method="post">
    <div class="form-group">
        <label>Category Name
            <input type="text" th:field="${categories.name}" class="form-control">
        </label>
        <p style="color: red; font-weight: bold;" th:errors="${categories.name}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Category" class="btn btn-success">
    </div>
</form>

</body>
</html>

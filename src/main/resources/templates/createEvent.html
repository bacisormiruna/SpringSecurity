<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="container">
    <h1>Create Event</h1>

    <!-- Mesaj de succes sau eroare -->
    <div th:switch="${eventSuccess}">
        <div th:case="'Success'" class="alert alert-success">
            <strong>Success!</strong> Event created successfully.
        </div>
        <div th:case="'Failed'" class="alert alert-danger">
            <strong>Failure!</strong> Event creation failed. Please try again.
        </div>
    </div>

    <!-- Formularul pentru creare eveniment -->
    <form th:action="@{/createEvent}" th:object="${event}" method="post" class="px-4">
        <!-- Numele evenimentului -->
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-6">
                <input type="text" id="name" class="form-control" required name="name" th:field="*{name}" placeholder="Enter event name">
            </div>
        </div>

        <!-- Categoria evenimentului -->
        <div class="mb-3 row">
            <label for="eventCategory" class="col-sm-2 col-form-label">Event Category</label>
            <div class="col-sm-6">
                <input type="text" id="eventCategory" class="form-control" required name="eventCategory" th:field="*{eventCategory}" placeholder="Enter event category">
            </div>
        </div>

        <!-- Detalii despre eveniment -->
        <div class="mb-3 row">
            <label for="eventDetails" class="col-sm-2 col-form-label">Event Details</label>
            <div class="col-sm-6">
                <textarea id="eventDetails" class="form-control" required name="eventDetails" th:field="*{eventDetails}" placeholder="Enter event details" rows="5"></textarea>
            </div>
        </div>

        <!-- Buton pentru trimitere -->
        <div class="mb-3 row">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success">Create Event</button>
            </div>
        </div>
    </form>

    <!-- Link pentru Ã®ntoarcerea la lista de evenimente -->
    <div class="mt-4">
        <a href="/eventsE" class="btn btn-link" th:href="@{/eventsE}">Back to Events</a>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title th:text="${title}">Title</title>
</head>

<body>
<div class="container">
    <h1 th:text="${title}">Create Event</h1>

    <!-- Mesaj de succes, dacă există -->
    <div th:if="${eventSuccess}" class="success-message">
        <p th:text="'Event created successfully!'"></p>
    </div>

    <!-- Formularul pentru creare eveniment -->
    <form th:action="@{/createEvent}" th:object="${event}" method="post">
        <!-- Numele evenimentului -->
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter event name" required>
        </div>

        <!-- Categoria evenimentului -->
        <div class="form-group">
            <label for="eventCategory">Event Category:</label>
            <input type="text" id="eventCategory" name="eventCategory" th:field="*{eventCategory}" placeholder="Enter event category" required>
        </div>

        <!-- Detalii despre eveniment -->
        <div class="form-group">
            <label for="eventDetails">Event Details:</label>
            <textarea id="eventDetails" name="eventDetails" th:field="*{eventDetails}" placeholder="Enter event details" rows="5" required></textarea>
        </div>

        <!-- Buton pentru trimitere -->
        <div class="form-group">
            <button type="submit">Create Event</button>
        </div>
    </form>

    <!-- Buton pentru întoarcerea la lista de evenimente -->
    <div>
        <a href="/eventsE">Back to Events</a>
    </div>
</div>
</body>
</html>
